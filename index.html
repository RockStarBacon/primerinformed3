<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D3.js Avanzado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .visualization-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .viz-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .viz-container:hover {
            transform: translateY(-2px);
        }
        .viz-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .visualization-grid {
                grid-template-columns: 1fr;
            }
            .dashboard {
                padding: 20px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1> Dashboard D3.js Avanzado</h1>
            <p>Colecci贸n de visualizaciones interactivas con D3.js</p>
        </div>
        
        <div class="visualization-grid">
            <!-- Visualizaci贸n 1: Coordenadas del Mouse -->
            <div class="viz-container">
                <div class="viz-title">1. Seguimiento de Coordenadas del Mouse</div>
                <svg id="coords" width="300" height="300" style="background:lightgrey; border: 1px solid #ccc;"></svg>
            </div>
            
            <!-- Visualizaci贸n 2: Brush Effect -->
            <div class="viz-container">
                <div class="viz-title">2. Efecto Brush Interactivo</div>
                <svg id="brush1" width="300" height="300" style="background:lightgrey"></svg>
                <svg id="brush2" width="300" height="300" style="background:lightgrey"></svg>
            </div>
            
            <!-- Visualizaci贸n 3: Drag and Drop -->
            <div class="viz-container">
                <div class="viz-title">3. Drag and Drop de C铆rculos</div>
                <svg id="dragdrop" width="600" height="200" style="background:lightgrey; border: 1px solid #ccc;">
                    <circle cx="100" cy="100" r="20" fill="red"></circle>
                    <circle cx="300" cy="100" r="20" fill="green"></circle>
                    <circle cx="500" cy="100" r="20" fill="blue"></circle>
                </svg>
            </div>
            
            <!-- Visualizaci贸n 4: Efecto Stagger -->
            <div class="viz-container">
                <div class="viz-title">4. Animaci贸n con Efecto Stagger</div>
                <svg id="stagger" width="600" height="300" style="background:lightgrey"></svg>
                <p style="text-align: center; margin-top: 10px; font-family: Arial, sans-serif;">
                    Haz clic en el gr谩fico para ver el efecto de animaci贸n escalonada!
                </p>
            </div>
            
            <!-- Visualizaci贸n 5: Curvas de Lissajous -->
            <div class="viz-container">
                <div class="viz-title">5. Curvas de Lissajous</div>
                <svg id="lissajous" width="300" height="300" style="background:lightgrey"></svg>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        // 1. Funci贸n para mostrar coordenadas del mouse
        function coordsPixels(selector) {
            var txt = d3.select(selector).append('text')
                .attr('font-family', 'Arial, sans-serif')
                .attr('font-size', '12px')
                .attr('fill', 'black');
                
            var svg = d3.select(selector)
                .attr('cursor', 'crosshair')
                .on('mousemove', function() {
                    var pt = d3.mouse(svg.node());
                    txt.attr('x', 18 + pt[0])
                        .attr('y', 6 + pt[1])
                        .text('(' + Math.round(pt[0]) + ', ' + Math.round(pt[1]) + ')');
                })
                .on('mouseleave', function() {
                    txt.text('');
                });
        }
        
        // 2. Funci贸n para el efecto brush
        function makeBrush() {
            d3.csv("dense.csv").then(function(data) {
                var svg1 = d3.select("#brush1"), svg2 = d3.select("#brush2");

                var sc1 = d3.scaleLinear()
                    .domain([0, 10, 50])
                    .range(["lime", "yellow", "red"]);
                var sc2 = d3.scaleLinear()
                    .domain([0, 10, 50])
                    .range(["lime", "yellow", "blue"]);

                var cs1 = drawCircles(svg1, data, d => +d.A, d => +d.B, sc1);
                var cs2 = drawCircles(svg2, data, d => +d.A, d => +d.B, sc2);

                svg1.call(installHandlers, data, cs1, cs2, sc1, sc2);
            }).catch(function(error) {
                console.error("Error loading dense.csv:", error);
                // Datos de ejemplo si falla la carga
                var exampleData = [
                    {A: 10, B: 20},
                    {A: 30, B: 40},
                    {A: 50, B: 60},
                    {A: 20, B: 50},
                    {A: 40, B: 30}
                ];
                
                var svg1 = d3.select("#brush1"), svg2 = d3.select("#brush2");

                var sc1 = d3.scaleLinear()
                    .domain([0, 10, 50])
                    .range(["lime", "yellow", "red"]);
                var sc2 = d3.scaleLinear()
                    .domain([0, 10, 50])
                    .range(["lime", "yellow", "blue"]);

                var cs1 = drawCircles(svg1, exampleData, d => d.A, d => d.B, sc1);
                var cs2 = drawCircles(svg2, exampleData, d => d.A, d => d.B, sc2);

                svg1.call(installHandlers, exampleData, cs1, cs2, sc1, sc2);
            });
        }

        function drawCircles(svg, data, accX, accY, sc) {
            var color = sc(Infinity);
            return svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("r", 5)
                .attr("cx", accX)
                .attr("cy", accY)
                .attr("fill", color)
                .attr("fill-opacity", 0.4);
        }

        function installHandlers(svg, data, cs1, cs2, sc1, sc2) {
            svg.attr("cursor", "crosshair")
                .on("mousemove", function() {
                    var pt = d3.mouse(svg.node());
                    cs1.attr("fill", function(d, i) {
                        var r = Math.hypot(pt[0] - d3.select(this).attr("cx"),
                                         pt[1] - d3.select(this).attr("cy"));
                        data[i]["r"] = r;
                        return sc1(r);
                    });
                    cs2.attr("fill", (d, i) => sc2(data[i]["r"]));
                })
                .on("mouseleave", function() {
                    cs1.attr("fill", sc1(Infinity));
                    cs2.attr("fill", sc2(Infinity));
                });
        }
        
        // 3. Funci贸n para drag and drop
        function makeDragDrop() {
            var widget = undefined, color = undefined;

            var drag = d3.drag()
                .on("start", function() {
                    color = d3.select(this).attr("fill");
                    widget = d3.select(this).attr("fill", "lime");
                })
                .on("drag", function() {
                    var pt = d3.mouse(d3.select("#dragdrop").node());
                    widget.attr("cx", pt[0]).attr("cy", pt[1]);
                })
                .on("end", function() {
                    widget.attr("fill", color);
                    widget = undefined;
                });

            drag(d3.select("#dragdrop").selectAll("circle"));
        }
        
        // 4. Funci贸n para el efecto stagger
        function makeStagger() {
            let ds1 = [2, 1, 3, 5, 7, 8, 9, 9, 9, 8, 7, 5, 3, 1, 2];
            let ds2 = [8, 9, 8, 7, 5, 3, 2, 1, 2, 3, 5, 7, 8, 9, 8];
            const n = ds1.length;
            const mx = d3.max(d3.merge([ds1, ds2]));
            const svg = d3.select("#stagger");

            const scX = d3.scaleLinear().domain([0, n]).range([50, 540]);
            const scY = d3.scaleLinear().domain([0, mx]).range([250, 50]);

            // Create initial bars
            svg.selectAll("line")
                .data(ds1)
                .enter()
                .append("line")
                .attr("stroke", "red")
                .attr("stroke-width", 20)
                .attr("x1", (d, i) => scX(i))
                .attr("y1", scY(0))
                .attr("x2", (d, i) => scX(i))
                .attr("y2", d => scY(d));

            // Add click handler for animation
            svg.on("click", function(event) {
                [ds1, ds2] = [ds2, ds1];
                svg.selectAll("line")
                    .data(ds1)
                    .transition()
                    .duration(1000)
                    .delay((d, i) => 200 * i)
                    .attr("y2", d => scY(d));
            });
        }
        
        // 5. Funci贸n para las curvas de Lissajous
        function makeLissajous() {
            var svg = d3.select("#lissajous");

            var a = 1.9, b = 3.2;             // Lissajous frequencies
            var omega = 2 * Math.PI / 10000;  // 10 seconds per period

            var prvX = 150 + 100, prvY = 150;

            var timer = d3.timer(function(t) {
                var phi = omega * t;

                var crrX = 150 + 100 * Math.cos(a * phi);
                var crrY = 150 + 100 * Math.sin(b * phi);

                svg.selectAll("line")
                    .each(function() { this.bogus_opacity *= 0.99; })
                    .attr("stroke-opacity", function() { return this.bogus_opacity; })
                    .filter(function() { return this.bogus_opacity < 0.05; })
                    .remove();

                svg.append("line")
                    .each(function() { this.bogus_opacity = 1.0; })
                    .attr("x1", prvX).attr("y1", prvY)
                    .attr("x2", crrX).attr("y2", crrY)
                    .attr("stroke", "green").attr("stroke-width", 2);

                prvX = crrX;
                prvY = crrY;

                if (t > 120000) { timer.stop(); } // Stop after 120 seconds
            });
        }
        
        // Inicializar todas las visualizaciones cuando el DOM est茅 listo
        document.addEventListener('DOMContentLoaded', function() {
            coordsPixels('#coords');
            makeBrush();
            makeDragDrop();
            makeStagger();
            makeLissajous();
        });
    </script>
</body>
</html>
